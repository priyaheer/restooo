<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmed</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #fff8ee;
      font-family: 'Lora', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .confirmation-box {
      background: rgba(255, 255, 255, 0.20);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    .confirmation-box h1 {
      color: #1e1e2f;
      font-size: 28px;
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    .confirmation-box p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .go-home-button {
      background-color: #f4c95d;
      color: #1e1e2f;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.3s;
    }

    .go-home-button:hover {
      background-color: #e3b849;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>ðŸŽ‰ Your Seat is Reserved!</h1>
    <p>Thank you for booking with Pihu's Restaurant.<br>We look forward to serving you!</p>
    <a href="index.html" class="go-home-button">Go to Home</a>
  </div>
</body>
</html>
